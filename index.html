<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
   
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Fa√ßa login para <br> acessar o sistema da Kortex</h1>
        
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <h1>Login</h1>
                    <div class="input-text">
                        
                        <input type="email" name="usuario" placeholder="Email">
                        
                    </div>

                    <div class="input-text">
                        
                        <input type="password" name="senha" placeholder="Senha">
                        
                    </div>

                    <button class="btn-login">LOGIN</button>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-copy">

            &copy; <span id="year-copy"></span> Kortex. Todos os direitos reservados.

        </div>
        
    </footer>

    <script>
        document.getElementById('year-copy').textContent = new Date().getFullYear();
    </script>
</body>
</html>
